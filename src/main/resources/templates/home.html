<!DOCTYPE html>
<html lang="es">
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery-3.4.1.js}" src="../static/js/jquery-3.4.1.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>R&K</title>
</head>
<body>
	<header th:replace="layouts/base::header"></header>

<div class="jumbotron">
		<div class="container for-about">
			<div class="row">
				<div class="col">
						<h1 class="display-4">PROYECTOS Y METAS</h1>
					<p class="lead">...</p>
					<p class="lead">...</p>
					<hr class="my-4">
					<p>Tener en mente siempre las metas te hace pensar en lo importante.</p>
					<a class="btn btn-primary btn-lg" href="#" role="button">Metas</a>
						
				</div>
			</div>
		</div>
		
  
</div>
<div class="container">
	<div class="row">
		
		<div th:each="post : ${posts}" class="col-3">
			<div class="card" style="width: 18rem;">
			  <img th:src="${post.urlImg}"  class="card-img-top" alt="...">
			  <div class="card-body">
			    <h5 th:text="${post.titulo}" class="card-title">Card title</h5>
			    <p th:text="${post.desc}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			    <a th:href="@{/aliado/post?id=} + ${post.id}" class="btn btn-primary">Go somewhere</a>
			  </div>
			</div>
		</div>
		
	</div>
	
	<div class="row">
		<div class="col-12">
			<nav aria-label="Page navigation example">
			  <ul class="pagination justify-content-center">
			    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
			    <li class="page-item"><a class="page-link" href="#">1</a></li>
			    <li class="page-item"><a class="page-link" href="#">2</a></li>
			    <li class="page-item"><a class="page-link" href="#">3</a></li>
			    <li class="page-item"><a class="page-link" href="#">Next</a></li>
			  </ul>
			</nav>
		</div>
	</div>
	
</div>


</body>
</html>
