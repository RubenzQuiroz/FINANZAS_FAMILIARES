<!DOCTYPE html>
<html lang="es">
<head>
	<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
	<script th:src="@{/js/jquery-3.4.1.js}" src="../static/js/jquery-3.4.1.js"></script>
	<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Finanzas</title>
</head>
<body>
	<header th:replace="layouts/base::header"></header>
	<div class="container-fluid">
				
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-12 ">
				<hr>
			</div>
		</div>
		
		<div class="row">
			
			<div class="col-xl-3 col-lg-2">
				<fieldset>
					<legend>Registra tipo gasto</legend>
					
					<form th:action="@{/home/finanzas/config/tipogasto/view}" method="post" th:object="${obj}">
					  <input th:field="${obj.idTipoGasto}" th:value="${obj.idTipoGasto}" type="hidden"  id="idTipoGasto" >
					  <input th:field="${obj.fechaAlta}" th:value="${obj.fechaAlta}" type="hidden"  id="fechaAlta" >
					  <div class="form-group">
					    <label class="col-form-label col-form-label-sm" for="nombre">Nombre: </label>
					    <input th:field="${obj.nombre}" th:value="${obj.nombre}" type="text" class="form-control form-control-sm" id="nombre" aria-describedby="nombreHelp" placeholder="Enter Nombre">
					  </div>
					  
					  <div class="form-group">
					    <label class="col-form-label col-form-label-sm" for="codigo">Descripcion: </label>
					    <input th:field="${obj.descripcion}" th:value="${obj.descripcion}" type="text" class="form-control form-control-sm" id="codigo" aria-describedby="codigoHelp" placeholder="Enter descripcion">
					  </div>
					  				  
					  <div class="form-group">
					  	<button type="submit" class="btn btn-primary">Guardar</button>
					  	<button type="reset" class="btn btn-primary">Cancelar</button>
					  </div>
					</form>
					
				</fieldset>
				
			</div>
			<div class="col-xl-9 col-lg-9">
				<div class="row">
					<div class="col-xl-4 col-lg-6">
						<h4>Lista de Tipos de Gastos</h4>
					</div>
					<div class="col-xl-5 col-lg-4"></div>
					<div class="col-xl-3 col-lg-2">
						<!--  <img th:src="@{/img/excel.png}"/>
						<img th:src="@{/img/csv.png}"/>
						<img th:src="@{/img/pdf.png}"/>-->
					</div>
				</div>
				<!-- tabla  -->
				<table class="table table-sm">
				  <thead class="thead-light">
				    <tr>
				      <th class="th th-sm" scope="col">#ID</th>
				      <th class="th th-sm" scope="col">NOMBRE</th>
				      <th class="th th-sm" scope="col" colspan="2">DESCRIPCION</th>
				      <th class="th th-sm" scope="col" colspan="2">FECHA ALTA</th>
				      <th class="th th-sm" scope="col"></th>
				    </tr>
				    <tr>
				      <th class="th th-sm" scope="col">
				      	 <input type="text" class="form-control form-control-sm" id="codigo" aria-describedby="codigoHelp" placeholder="ID">
				      </th>
				      <th class="th th-sm" scope="col">
				      	<input type="text" class="form-control form-control-sm" id="codigo" aria-describedby="codigoHelp" placeholder="NOMBRE">
				      </th>
				      <th class="th th-sm" scope="col" colspan="2">
				      	<input type="text" class="form-control form-control-sm" id="codigo" aria-describedby="codigoHelp" placeholder="DESCRIPCION">
				      </th>
				      <th class="th th-sm" scope="col" colspan="2">
				      	<input type="text" class="form-control form-control-sm" id="codigo" aria-describedby="codigoHelp" placeholder="Fecha">
				      </th>
				      <th class="th th-sm" scope="col">
				      </th>
				      
				    </tr>
				  </thead>
				  <tbody th:each="tipogasto : ${datList}">
				    <tr>
				      <th class="th th-sm" th:text="${tipogasto.idTipoGasto}" scope="row"></th>
				      <td class="th th-sm" th:text="${tipogasto.nombre}">Mark</td>
				      <td class="th th-sm" th:text="${tipogasto.descripcion}" colspan="2">Otto</td>
				      <td class="th th-sm" th:text="${tipogasto.fechaAlta}" colspan="2">Otto</td>
				      <td class="th th-sm">
				      	<!--  <a th:href="@{/facrec/home/config/deudores/view/edit?mod=}+${deudor.idDeudor}">
				      		<img alt="MODIFICAR" th:src="@{/img/edit.png}"/>
				      	</a>-->
				      </td>
				      
				    </tr>
				  </tbody>
				</table>
				<!-- fin tabla -->
			</div>
			
		</div>
		<div class="row">
			<div class="col-12">
				
			</div>
		</div>
		<div class="row">
			<div class="col-4"></div>
			<div class="col-7">
			</div>
			<div class="col-1"></div>
		</div>
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-12 ">
				<hr>
			</div>
		</div>
		<div class="row">
				<div class="col-xl-3 col-lg-3 col-md-5 col-12 ">
					<!--  <img th:src="@{/img/seleccion.png}"/>-->
				</div>
				<div class="col-xl-6 col-lg-6 col-md-2 col-12 ">
				</div>
				<div class="col-xl-3 col-lg-3 col-md-5 col-12 ">
					<!--  <img th:src="@{/img/layout_icon.png}"/>-->
				</div>
		</div>
	</div>
</body>
</html>
